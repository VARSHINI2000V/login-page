<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body style="max-width:50%;margin:auto;background-color:blue">
    <br><br><br><br><br>
    <h4 class="center-align" style="color:black;background-color:yellow;"><b>Registration Page</b></h4>
    <form action="/register/" method="post">
        {% csrf_token %}  
        {{ form.as_p }}  
        <div class="center-align">
            <button type="submit" style="font-size:20px;background-color:yellow;color:black;border:5px solid yellow;"><b>Register</b></button><br><br>
            <a class="waves-effect waves-yellow btn-flat white-text" style="font-size:20px;" href="/"><b>Log IN</b></a>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
